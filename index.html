<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <style>
        img {
            width: 250px;
            height: 200px;
            object-position: bottom;
            padding: 5px;


        }

        img:hover {
            transform: scale(1.5);
        }

        .container {
            display: flex;
            max-width: 1200px;
            align-items: center;
            width: 100%;
            padding-top: 10%;
            flex-wrap: wrap;
            justify-content: center;

        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/artur-stanulevich-IVeq0IzOYaE-unsplash.jpg" alt="">
        <img src="assets/david-clode-7_TTPznVIQI-unsplash.jpg" alt="">
        <img src="assets/geranimo-bKhETeDV1WM-unsplash.jpg" alt="">
        <img src="assets/hans-jurgen-mager-qQWV91TTBrE-unsplash.jpg" alt="">
        <img src="assets/ray-hennessy-xUUZcpQlqpM-unsplash.jpg" alt="">
        <img src="assets/russ-daly-ueycuQMkc5U-unsplash.jpg" alt="">
        <img src="assets/tof-mayanoff-CS5vT_Kin3E-unsplash.jpg" alt="">

    </div>
</body>

</html>
